<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Basico</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="js/crud.js"></script>
</head>
<body>
    <div class="topnav">
        <img src="img/logoweb_encontrandocaramelos.png" alt="">
        <img style="float: right; width: 150px;" src="img/animalar_logo.png" alt="">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h1>  
                    <small class="text-muted"> Cadastrar  Meus Pets </small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary float-right" data-toggle="modal" 
                    data-target="#modalRegistro"> Adicionar Pets</button>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-12">
                <table id="tblDados" class="table table-hover">
                    <thead>
                      <tr>
                        <th  scope="col">id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">idade</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Raça</th>
                        <th scope="col">Cor</th>
                        <th scope="col">Especie</th>
                        <th scope="col">Vacinado</th>
                        <th scope="col">Vermifugado</th>
                        <th scope="col">Castrado</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg" >
          <div class="modal-content" style="background-color: #FEEBD1 ;">
            <div class="modal-header">
              <h5 class="modal-title" id="modalRegistroLabel">Registros</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input id="hdID" type="hidden" />
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Nome</label>
                            <input style="background-color: #faeedd ;" id="txtnome" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Idade</label>
                            <input style="background-color: #faeedd ;" id="txtidade" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Sexo</label>
                            <input style="background-color: #faeedd ;" id="txtsexo" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Raça</label>
                            <input style="background-color: #faeedd ;" id="txtraca" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Especie</label>
                            <input style="background-color: #faeedd ;" id="txtespecie" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Cor</label>
                            <input style="background-color: #faeedd ;" id="txtcor" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">                            
                                <input type="checkbox" class="form-check-input center"  id="gridCheck1">
                                <label for="">Vacinado</label>   
                                <label style="background-color: #faeedd ;" class="form-check-label" for="gridCheck1">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">                            
                                <input type="checkbox" class="form-check-input center"  id="gridCheck2">
                                <label for="">Vermifugado</label>   
                                <label style="background-color: #faeedd ;" class="form-check-label" for="gridCheck2">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">                            
                                <input type="checkbox" class="form-check-input center"  id="gridCheck3">
                                <label for="">Castrado</label>   
                                <label style="background-color: #faeedd ;" class="form-check-label" for="gridCheck3">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
